<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Converção Moedas Real& Dolar Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: rgb(185, 185, 185);">
    <article>
        <h2>Converter Valores </h2>
        <h5>Real Brasileiro = R$0,19</h5>
        <h5>Dolar Americano = R$5,25</h5>
        <div class="real">
            <label for="real">Real (Br)</label>
            <input type="number" id="real" />
        </div>
        <div class="divconvercao">
            <button class="btn btn-success" onclick="convercaoreal()">Conversão Dolar ($)</button>
        </div>
        <div id="resultado"></div>
    <div class="divconvercao">
        <button class="btn btn-success" onclick="limpar()">Reset Valor($)</button>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
